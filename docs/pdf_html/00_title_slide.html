<!DOCTYPE html>
<html lang="zh">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.3) 2px, transparent 2px);
            background-size: 50px 50px;
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .subtitle {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 60px;
            z-index: 2;
        }

        .presenter-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            z-index: 2;
        }

        .presenter-name {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .presenter-title {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .tech-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 8rem;
            z-index: 1;
        }

        .icon-1 {
            top: 10%;
            left: 10%;
            transform: rotate(-15deg);
        }

        .icon-2 {
            top: 20%;
            right: 15%;
            transform: rotate(25deg);
        }

        .icon-3 {
            bottom: 15%;
            left: 20%;
            transform: rotate(-10deg);
        }

        .icon-4 {
            bottom: 10%;
            right: 10%;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
<div class="slide-container">
    <div class="background-pattern"></div>

    <i class="fas fa-microchip tech-icon icon-1"></i>
    <i class="fas fa-network-wired tech-icon icon-2"></i>
    <i class="fas fa-brain tech-icon icon-3"></i>
    <i class="fas fa-server tech-icon icon-4"></i>

    <h1 class="main-title">Megatron-LM</h1>
    <p class="subtitle">大规模语言模型分布式训练技术分享</p>

    <div class="presenter-info">
        <div class="presenter-name">技术分享</div>
        <div class="presenter-title">深入探索 NVIDIA Megatron-LM 框架</div>
    </div>
</div>
</body>
</html>
